<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŸ Todo App Deluxe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app-container">

    <div class="top-bar">
      <h1>Todo</h1>
      <button id="theme-toggle">ðŸŒ™</button>
    </div>
  
    <p class="subtitle">Stay organized. Stay sharp.</p>
  
    <!-- STATS -->
    <div class="stats">
      <div>
        <span id="total-tasks">0</span>
        <small>Total</small>
      </div>
      <div>
        <span id="completed-tasks">0</span>
        <small>Done</small>
      </div>
    </div>
  
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  
    <!-- COUNTER -->
    <div class="counter-container">
      <button id="count-countries-btn">Count Countries</button>
      <p id="countries-result"></p>
    </div>
  
    <!-- FORM -->
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required>
      <button type="submit">Add</button>
    </form>
  
    <!-- LIST -->
    <ul id="todo-list"></ul>
  
  </div>
  
</body>
</html>
