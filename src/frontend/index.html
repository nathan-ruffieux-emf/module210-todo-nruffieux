<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸŒŸ Todo App Deluxe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="earth-bg"></div>

  <div class="app-container">

    <!-- HEADER + THEME -->
    <header class="app-header">
      <div class="top-bar">
        <h1>Todo APP</h1>
        <button id="theme-toggle">ğŸŒ™</button>
      </div>
      <p class="subtitle">Stay organized. Stay sharp.</p>
    </header>

    <!-- STATS + PROGRESS -->
    <section class="app-stats">
      <div class="stats">
        <div>
          <span id="total-tasks">0</span>
          <small>Total</small>
        </div>
        <div>
          <span id="completed-tasks">0</span>
          <small>Done</small>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </section>

    <!-- COUNTER -->
    <section class="counter">
      <button id="count-countries-btn">ğŸŒ Count Countries</button>
      <p id="countries-result"></p>
    </section>

    <!-- TODO FORM -->
    <section class="todo-form-section">
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task..." required>
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- TODO LIST -->
    <section class="todo-list-section">
      <ul id="todo-list"></ul>
    </section>

  </div>
</body>
</html>
