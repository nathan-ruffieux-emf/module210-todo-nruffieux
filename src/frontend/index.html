<!DOCTYPE html>

<body>

  <!-- CARDS -->
  <div class="app-container">
    <!-- TODO -->

      <div class="stats-cards">
        <div class="stat-card">
          <div class="stat-info">
            <span id="total-tasks">0</span>

          </svg>
          <div class="stat-info">
            <span id="completed-tasks">0</span>
            <small>Finies</small>
          </div>
        </div>

        <div class="stat-card">
          <svg class="progress-ring" width="100" height="100">
            <circle class="progress-ring__background" stroke="#e5e7eb" stroke-width="8" fill="transparent" r="44" cx="50" cy="50"></circle>
            <circle class="progress-ring__circle" stroke="#f59e0b" stroke-width="8" fill="transparent" r="44" cx="50" cy="50"></circle>

          <div class="stat-info">

        </div>

          <button class="color-option" data-color="blue" style="background: linear-gradient(135deg, #3b82f6, #60a5fa);" title="Blue"></button>
          <button class="color-option" data-color="pink" style="background: linear-gradient(135deg, #ec4899, #f472b6);" title="Pink"></button>
          <button class="color-option" data-color="green" style="background: linear-gradient(135deg, #10b981, #34d399);" title="Green"></button>
