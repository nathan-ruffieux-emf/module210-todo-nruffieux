<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåü Todo App Deluxe</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="earth-bg"></div>
  
  <!-- Bouton secret qui appara√Æt avec la Terre -->
  <button id="secret-btn" class="secret-button">üî¥</button>
  
  <!-- Bouton "Destroy Earth" (cach√© au d√©part) -->
  <button id="destroy-btn" class="destroy-button">DESTROY EARTH</button>
  
  <!-- Overlay de compte √† rebours -->
  <div id="countdown-overlay" class="countdown-overlay">
    <div id="countdown-number">10</div>
  </div>

  <!-- HEADER -->
  <header class="app-header">
    <h1>Todo APP</h1>
    <p class="subtitle">Stay organized. Stay sharp.</p>
    <button id="theme-toggle">üåô</button>
  </header>

  <!-- CARDS -->
  <div class="app-container">
    <!-- TODO -->
    <section class="card todo-card">
      <h2>T√¢ches</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Ajouter une t√¢che..." required />
        <button type="submit">Ajouter</button>
      </form>
      <ul id="todo-list"></ul>
    </section>

    <!-- STATS -->
    <section class="card stats-card">
      <h2>Statistiques</h2>
      <div class="stats-cards">
        <div class="stat-card">
          <div class="stat-info">
            <span id="total-tasks">0</span>
            <small>Total</small>
          </div>
        </div>

        <div class="stat-card">
          <svg class="progress-ring" width="100" height="100">
            <circle class="progress-ring__background" stroke="#e5e7eb" stroke-width="8" fill="transparent" r="44" cx="50" cy="50"></circle>
            <circle class="progress-ring__circle" stroke="#818cf8" stroke-width="8" fill="transparent" r="44" cx="50" cy="50"></circle>
          </svg>
          <div class="stat-info">
            <span id="completed-tasks">0</span>
            <small>Finies</small>
          </div>
        </div>

        <div class="stat-card">
          <svg class="progress-ring" width="100" height="100">
            <circle class="progress-ring__background" stroke="#e5e7eb" stroke-width="8" fill="transparent" r="44" cx="50" cy="50"></circle>
            <circle class="progress-ring__circle" stroke="#f59e0b" stroke-width="8" fill="transparent" r="44" cx="50" cy="50"></circle>
          </svg>
          <div class="stat-info">
            <span id="inprogress-tasks">0</span>
            <small>En cours</small>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-info">
            <span id="deleted-tasks">0</span>
            <small>Supprim√©es</small>
          </div>
        </div>
      </div>
    </section>

    <!-- COUNTRY COUNTER -->
    <section class="card counter-card">
      <h2>Country Counter</h2>
      <button id="count-countries-btn">üåç Count Countries</button>
      <p id="countries-result"></p>
    </section>
  </div>
</body>
</html>
